<!DOCTYPE html>
	<html>
    <head>

		<style>

			#head {
				visibility: hidden;
				opacity: 0.0;
				text-align:center;
				font-family: "Courier New", Monospace;
                font-size: 50px;
				margin: 30px;
			}
			
			#descript {
				visibility: hidden;
				opacity: 0.0;
				font-size: 20px;
				text-align:center;
				font-family: "Courier New";
			}

            body {
                background-color:lightblue;
            }    
		</style>
		
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<script>
		
		$(document).ready(function() {
			$("#head").css("visibility", "visible").animate({opacity: 1.0}, 2000);
			$("#descript").css("visibility", "visible").delay(1000).animate({opacity: 1.0}, 2000);
		});
		</script>
		
	</head>
		
    <body>
		
		<p id = "head">Ram Goli</p>
		<hr>
		<p id = "descript">Aspiring engineer, inventor, activist</p>

		
	</body>

</html>
